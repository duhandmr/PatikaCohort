<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Play Your Dream Song</h1>
    <img src="images/drum.png"></img>
    <div class="drum-kit">
      <button class="drum" data-key="A" data-sound="kick.wav">
        A<br /><span>Kick</span>
      </button>
      <button class="drum" data-key="S" data-sound="snare.wav">
        S<br /><span>Snare</span>
      </button>
      <button class="drum" data-key="D" data-sound="hihat.wav">
        D<br /><span>Hi-Hat</span>
      </button>
      <button class="drum" data-key="F" data-sound="tom.wav">
        F<br /><span>Tom</span>
      </button>
      <button class="drum" data-key="G" data-sound="clap.wav">
        G<br /><span>Clap</span>
      </button>
      <button class="drum" data-key="H" data-sound="boom.wav">
        H<br /><span>Boom</span>
      </button>
      <button class="drum" data-key="J" data-sound="ride.wav">
        J<br /><span>Ride</span>
      </button>
      <button class="drum" data-key="K" data-sound="openhat.wav">
        K<br /><span>Opeh-Hat</span>
      </button>
      <button class="drum" data-key="L" data-sound="tink.wav">
        L<br /><span>Tink</span>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
